<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/beatChanger.js"></script>
</head>
<body>
  <div class="cronometro">
    <div class="timer"></div>
    <div class="hms" id="hms"></div>
    <br><br>
    <div class="boton start"></div>
    <div class="boton stop"></div>
    <div class="boton reiniciar"></div>
    <div class="boton tiempo un-minuto"></div>
  </div>

  <h2 class="title"><i>Chossen Beat</i></h2>
  <div class="link-wrapper">
    <label for="link-holder">Youtube Link:</label>
    <input type="text" name="link-holder" class="input" id="url-input" placeholder="Insert the beat link">
    <button class="button ">Change Beat!</button>
  </div>
  <div class="player-container">
    <div id="player"></div>
    <script src="./js/player.js"></script>
  </div>
  <script type="module" src="./js/cronometroPropio.js"></script>
</body>
</html>
